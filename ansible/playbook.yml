---
- hosts: rbac
  become: true
  vars:
    app_dir: /opt/rbac
    image_repo: "{{ IMAGE_REPO | default('ghcr.io/youruser/rbac') }}"
    image_tag: "{{ IMAGE_TAG  | default('latest') }}"

  tasks:
    - name: Ensure docker + compose
      apt:
        name: [docker.io, docker-compose-plugin]
        state: present
        update_cache: yes

    - name: Create app dir
      file: { path: "{{ app_dir }}", state: directory, mode: "0755" }

    - name: Copy .env from repo
      copy:
        src: ../.env
        dest: "{{ app_dir }}/.env"
        mode: "0640"

    - name: Upload compose file
      copy:
        src: ../docker-compose.prod.yml
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: "0644"

    - name: Run stack
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        state: present
        pull: always
        env:
          IMAGE_REPO: "{{ image_repo }}"
          IMAGE_TAG: "{{ image_tag }}"
